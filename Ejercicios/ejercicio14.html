<!DOCTYPE html>
<html>

<head>
    <script>
        function miFuncion() {
            var num = 50;
            for (i = 0; i <= num; i++) {
                for (j = 1;j <= i; j++){
                    document.write(j);                 
                }
                document.write("<br>")
            }
        }
    </script>
    <title>Ejercicio 14</title>
</head>

<body>
    <input type="button" value="Aceptar" id="boton" onclick="miFuncion();"><br>
</body>

</html>
