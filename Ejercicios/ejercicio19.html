<!DOCTYPE html>
<html>

<head>
    <script>
        function factorial(numero) {
            numero = parseInt(prompt("Introduce un numero", ""));
            for (var i = 0; i < numero; i++){
                    if (numero % 2 == 0) {
                        document.write(numero);
                    }else {
                        document.write();
                    }
                }
            }

    </script>
    <title>Ejercicio 19</title>
</head>

<body>
    <input type="button" value="Aceptar" style='width:250px; height:40px' id="boton" onclick="factorial();"><br>
</body>

</html>
