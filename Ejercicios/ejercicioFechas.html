    <script>
        var fechaHoy;

        //Mostrar la fecah de hoy
        fechaHoy = new Date();

        fecha85 = fechaHoy.getDate();
        fechaHoy.setUTCDate(85 + fecha85);
        document.write(fechaHoy.toLocaleDateString() + "<br>");

        //Restar 187 dias a la variable fechaHoy
        fecha187 = new Date();
        fecha187.setDate(fechaHoy.getDate() - 187);
        document.write(fecha187.toLocaleDateString() + "<br>");

        //Sumarle 2 a√±os a la variable fecha187
        fecha85 = fechaHoy.getDate();
        fechaHoy.setUTCDate(730 + fecha85);
        document.write(fechaHoy.toLocaleDateString() + "<br>");

        //Restar 24h a la variable fecha187
        fecha187.setDate(fecha187.getDate() - 1);
        document.write(fecha187.toLocaleDateString() + "<br>");

        //fechaResto que sea la resta de fecha85 - fecha187
        fechaResto =  new Date(fecha85 - fecha187);
        document.write(fechaResto.toLocaleDateString())
        
    </script>
