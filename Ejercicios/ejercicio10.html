<!DOCTYPE html>
<html>

<head>
    <script>
        var valor = prompt("Introduce un nombre(seat,citroen,renault)", "");
        switch (valor.toUpperCase()) {
            case 'seat':
                document.write("Talleres Perez");
                break;
            case 'citroen':
                document.write("Talleres Fernandez");
                break;
            case 'renault':
                document.write("Talleres Garcia");
                break;
            default:
                document.write("No trabajamos con esos talleres");
                break;
        }

    </script>
    <title>Ejercicio 10</title>
</head>

</body>

</html>
