<!DOCTYPE html>
<html>
<head>
    <script>
        function miFuncion() {
            var numero = document.getElementById("texto").value;
            if (isNaN(numero)) {
                document.getElementById("resultado").value = "Debe introducir un numero";
            } else {
                if (numero % 2 == 0) {
                    document.getElementById("resultado").value = "El " + numero + " es divisible por 2 ";
                } else if (numero % 3 == 0) {
                    document.getElementById("resultado").value = "El " + numero + " es divisible por 3 ";
                } else if (numero % 5 == 0) {
                    document.getElementById("resultado").value = "El " + numero + " es divisible por 5 ";
                } else if (numero % 7 == 0) {
                    document.getElementById("resultado").value = "El " + numero + " es divisible por 7 ";
                }
            }
        }

    </script>
    <title>Ejercicio 8</title>
</head>
<body>
    <input type="text" id="texto">
    <input type="button" value="Aceptar" id="boton" onclick="miFuncion();"><br>
    <input type="text" id="resultado">
</body>
</html>
